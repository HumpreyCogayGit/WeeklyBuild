<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopping ASCII Rabbit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #container {
            width: 100%;
            height: 120px;
            position: relative;
            background-color: #f5f5f5;
            border-bottom: 2px solid #cccccc;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        
        #main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        #nav-pane {
            width: 200px;
            background-color: #f5f5f5;
            border-right: 2px solid #cccccc;
            padding: 30px 0;
            flex-shrink: 0;
        }
        
        #nav-pane ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #nav-pane li {
            padding: 0;
            margin: 0;
        }
        
        #nav-pane a {
            display: block;
            padding: 15px 30px;
            color: #333333;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        #nav-pane a:hover {
            background-color: #e0e0e0;
        }
        
        #content-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background-color: #ffffff;
        }
        
        #header-text {
            font-size: 32px;
            font-weight: bold;
            color: #333333;
            font-family: 'Arial', sans-serif;
            letter-spacing: 1px;
            z-index: 1;
        }
        
        #ground {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            height: 2px;
            overflow: visible;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333333;
            white-space: nowrap;
        }
        
        .ground-char {
            position: absolute;
            opacity: 0;
        }
        
        #nav-pane, #content-area {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        #nav-pane.loaded, #content-area.loaded {
            opacity: 1;
        }
        
        #rabbit {
            position: absolute;
            bottom: 30px;
            left: 300px;
            color: #333333;
            white-space: pre;
            font-size: 10px;
            line-height: 1;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header-text">WeeklyBuild</div>
        <div id="ground"></div>
        <div id="rabbit"></div>
    </div>
    
    <div id="main-content">
        <nav id="nav-pane">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        
        <div id="content-area">
            <h1>Welcome to WeeklyBuild</h1>
            <p>This is your content area. Add your content here!</p>
        </div>
    </div>

    <script>
        // Ground animation on load
        const groundEl = document.getElementById('ground');
        const container = document.getElementById('container');
        const navPane = document.getElementById('nav-pane');
        const contentArea = document.getElementById('content-area');
        
        function animateGround() {
            const containerWidth = container.offsetWidth;
            const charSpacing = 8;
            const numChars = Math.floor(containerWidth / charSpacing);
            const groundChars = ['_', '-', '=', '.', '_', '-'];
            
            // Create ground characters
            for (let i = 0; i < numChars; i++) {
                const char = document.createElement('span');
                char.className = 'ground-char';
                char.textContent = groundChars[i % groundChars.length];
                char.style.left = (i * charSpacing) + 'px';
                char.style.top = '-100px';
                groundEl.appendChild(char);
                
                // Animate each character falling
                const delay = i * 15; // Stagger from left to right
                setTimeout(() => {
                    char.style.transition = 'top 0.3s ease-in, opacity 0.3s ease-in';
                    char.style.top = '0px';
                    char.style.opacity = '0.5';
                }, delay);
            }
            
            // After ground animation completes, show rest of page and start rabbit
            const totalAnimTime = numChars * 15 + 300;
            setTimeout(() => {
                navPane.classList.add('loaded');
                contentArea.classList.add('loaded');
                startRabbitAnimation();
            }, totalAnimTime);
        }
        
        function startRabbitAnimation() {
            const rabbit1 = `   (\\___/)
   (='.'=)
   (")_(")`;

            const rabbit2 = `   (\\___/)
   (o'.'o)
   (")_(")`;

            const rabbit3 = `   (\\___/)
   (-'.'-)
   (")_(")`;

            const rabbitFrames = [rabbit1, rabbit2, rabbit3, rabbit2];
            const rabbitEl = document.getElementById('rabbit');
            
            let position = 300;
            let frameIndex = 0;
            let direction = 1;
            let jumpPhase = 0;
            let isGrounded = true;
            let groundTimer = 0;
            
            function animate() {
                // Update frame only when moving
                if (!isGrounded || groundTimer === 0) {
                    rabbitEl.textContent = rabbitFrames[frameIndex];
                    frameIndex = (frameIndex + 1) % rabbitFrames.length;
                }
                
                // Handle ground pause
                if (isGrounded) {
                    groundTimer++;
                    if (groundTimer > 6) {
                        isGrounded = false;
                        groundTimer = 0;
                        jumpPhase = 0;
                    }
                } else {
                    // Update jump phase for vertical movement
                    jumpPhase += 0.5;
                    
                    // Calculate vertical offset with proper easing
                    const jumpHeight = 70;
                    const jumpDuration = Math.PI;
                    
                    let verticalOffset = 0;
                    if (jumpPhase < jumpDuration) {
                        const t = jumpPhase / jumpDuration;
                        
                        let easedT;
                        if (t < 0.4) {
                            const t2 = t / 0.4;
                            easedT = 1 - Math.pow(1 - t2, 2);
                            easedT = easedT * 0.5;
                        } else {
                            const t2 = (t - 0.4) / 0.6;
                            easedT = 0.5 + (Math.pow(t2, 2) * 0.5);
                        }
                        
                        verticalOffset = jumpHeight * Math.sin(easedT * Math.PI);
                    } else {
                        verticalOffset = 0;
                        isGrounded = true;
                    }
                    
                    rabbitEl.style.bottom = (30 + verticalOffset) + 'px';
                }
                
                if (!isGrounded) {
                    position += direction * 4;
                }
                
                const containerWidth = container.offsetWidth;
                const rabbitWidth = 80;
                
                if (position >= containerWidth - rabbitWidth - 40) {
                    direction = -1;
                } else if (position <= 300) {
                    direction = 1;
                }
                
                rabbitEl.style.left = position + 'px';
                rabbitEl.style.transform = `scaleX(${direction})`;
            }
            
            setInterval(animate, 150);
        }
        
        // Start ground animation when page loads
        window.addEventListener('load', animateGround);
    </script>
</body>
</html>
